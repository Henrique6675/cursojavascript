<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Lógica de programação com Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>

        function ola(quem, cb) {

            if (typeof cb === 'function') {
                return cb(quem);
            }
            return console.log('ola', quem);
        }
        function boanoite(quem) {
            console.log('boa noite', quem);
        }
        function boatarde(quem) {
            console.log('boa tarde', quem);
        }

        ola('maria')
        ola('daniel',boanoite)
        ola('joao',boatarde)
        ola('ana',function(p){console.log('bom dia',p)})


    </script>

</body>

</html>
