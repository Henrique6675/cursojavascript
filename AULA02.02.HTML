<head>

<body>
    <script>

        // pedir um numero para o usuario  
        var n1 = prompt("digite um numero para somar");
        n1 = parseFloat(n1);

        //pedir outro numero para usuario 
        var n2 = prompt("digite outro numero para somar");
        n2 = parseFloat(n2);

        //mostrar a soma dos numeros
        var r = (n1) + (n2);
        alert("a soma é: " + r);


        // pedir um numero para o usuario 
        var n1 = prompt("digite um numero para subitrair");
        n2 = parseFloat(n2);

        // pedir outro numero para usuario 
        var n2 = prompt("digite outro numero para subitrair");
        n2 = parseFloat(n2);

        // mostrar a subitração dos numeros
        var r = (n1) - (n2);
        alert("a subitração é: " + r);


        //pedir um numero para o usuario 
        var n1 = prompt("digite um numero para multiplicar");
        n1 = parseFloat(n1);

        //pedir outro numero para usuario 
        var n2 = prompt("digite outro numero para multiplicar");
        n2 = parseFloat(n2);

        // mostrar a divisão dos numeros
        var r = (n1) * (n2);
        alert("a multiplicaçao é: " + r);


        //pedir um numero para o usuario 
        var n1 = prompt("digite um numero para dividir ");
        n1 = parseFloat(n1);

        //pedir outro numero para usuario 
        var n2 = prompt("digite outro numero para dividir ");
        n2 = parseFloat(n2);

        // mostrar a divisão dos numeros
        var r = (n1) / (n2);
        alert("a divisão é: " + r);


    </script>
