<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação javascript</title>
</head>

<body>
    <script>

        var n1 = prompt("digite sua primeira nota")
        n1 = parseFloat(n1)

        var n2 = prompt("digite sua segunda nota")
        n2 = parseFloat(n2)

        var H = ((n1 + n2) / 2)

        if (H > 5 && n1 > 5 && n2 > 5) {
            alert("aprovado")
        } else {
            alert("reprovado")
        }


    </script>
</body>

</html>
