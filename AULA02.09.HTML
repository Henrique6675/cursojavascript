<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação javascript</title>
</head>

<body>
    <script>

        var n1 = prompt("númemo do jogador 1");
        n1 = parseInt(n1);

        var n2 = prompt("número do jogador 2");
        n2 = parseInt(n2);

        if (n1 !== n2) {

            var numaleatorio = (Math.random() * 2);
            numaleatorio = parseInt(numaleatorio);
            alert("o número sorteado foi " + numaleatorio);

            if (numaleatorio === 0 && n1 < n2 || numaleatorio === 1 && n1 > n2) {
                alert("jogador 1 ganhou")
            } else {
                alert("jogador 2 ganhou")
            }

        } else {
            alert("empate")
        }


    </script>
</body>

</html>
