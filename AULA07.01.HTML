<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação javascript</title>
</head>

<body>
    <div id='output'></div>

    <script>
        var notas = [
            [5, 6, 4, 3], [2, 8, 5, 6], [3, 6, 4, 8], [2, 8, 4, 9]
        ];

        var msg = '';

        for (var i = 0; i < notas.length; i++) {

            console.log(notas[i])
         
            msg += '<p> notas do ' + (i + 1) + ' bimestre: ' + notas[i].join(', ') + 'a ' + ' </p>'

        }

        var output = document.getElementById('output').innerHTML = msg

    </script>
</body>

</html>
