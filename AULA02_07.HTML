<body>
    <script>

        var n1 = prompt("digite um número jogador 1")
        n1 = parseFloat(n1)

        var n2 = prompt("digite um número jogador 2")
        n2 = parseFloat(n2)

        if (n1 === n2) {
            alert("Empate !!!")
        }

        if (n1 !== n2) {

            var h = (Math.random() * 2)
            h = parseInt(h)

            alert(h)

            if (h === 0) {

                if (n1 < n2) {

                    alert("O jogador 1 ganhou !!!")

                } else {
                    alert("O jogador 2 ganhou !!!")
                }

            }
            if (h === 1) {
                if (n1 > n2) {
                    alert("O jogador 1 ganhou !!!")
                } else {
                    alert("O jogador 2 ganhou !!!")
                }
            }


        }


    </script>
