<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação javascript</title>
</head>

<body>
    <!-- //cria botoes -- onclick determina função -->
    <button onclick="rtab()">resultado</button>
    <button onclick="dtab()">delete</button>

    <script>
        //dá função a função
        function rtab() {
            alert('resultado OK')
        }
        function dtab() {
            alert('delete OK')
        }



    </script>
</body>

</html>
