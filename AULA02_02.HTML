<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação javascript</title>
</head>

<body>
    <script>

        //pedir para usuario digitar o numero
        var n1 = prompt('digite um numero');


        //converter em numero inteiro
        n1 = parseInt(n1);

        //pedir para usuario digitar outro numero
        var n2 = prompt("digite um numero");


        //converter em numero inteiro
        n2 = parseInt(n2);

        //mostrar a subitração concatenando com o texto (A subitração é: )
        alert("a soma é: " + (n1 + n2));

        //mostrar a multiplicação concatenando o texto (A multiplicação é: )
        alert("a subitração é: " + (n1 - n2));

        //mostrar a divisão concatenando o texto (A divisão é: )
        alert("a multiplicação é: " + (n1 * n2));

        //mostrar a soma concatenando o texto (A soma é: )
        alert("a divisão é: " + (n1 / n2));


    </script>
</body>

</html>
