<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação javascript</title>
</head>

<body>
    <script>

        var bis = 1004;

        while (bis <= 2020) {

            if (!(bis % 100 === 0) || (bis % 400 === 0)) {

                document.write(bis + "<br>");

            } else {
                document.write(bis + " não é bisexto !" + "<br>")
            }

            bis += 4;


        }


    </script>
</body>

</html>
