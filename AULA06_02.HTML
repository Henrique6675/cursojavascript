<body>

    <script>

        var dias = new Array('Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'sexta', 'Sabado');

        var hoje = new Date();

        var diasemana = hoje.getDay()

        if (diasemana === 0) {

            alert('Hoje é: domingo')

        }

        if (diasemana === 1) {

            alert('Hoje é: segunda')

        }

        if (diasemana === 2) {

            alert('Hoje é: terça')

        }

        if (diasemana === 3) {

            alert('Hoje é: quarta')

        }

        if (diasemana === 4) {

            alert('Hoje é: quinta')

        }

        if (diasemana === 5) {

            alert('Hoje é: sexta')

        }

        if (diasemana === 6) {

            alert('Hoje é: sabado')

        }

    </script>
