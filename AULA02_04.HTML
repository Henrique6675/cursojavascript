<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação javascript</title>
</head>

<body>
    <script>

        var n1 = prompt("digite um numero");
        n1 = parseInt(n1);

        var n2 = prompt("digite outro numero");
        n2 = parseInt(n2);

        alert("O resto da divisão de " + (n1) + " e " + (n2) + " é igual a: " + (n1 % n2))
        

        var n3 = prompt("digite um numero");
        n3 = parseInt(n3);

        var n4 = prompt("digite outro numero");
        n4 = parseInt(n4);

        alert("A esponenciação de " + (n3) + " e " + (n4) + " é igual a: " + (n3 ** n4))


    </script>
</body>
    
</html>
