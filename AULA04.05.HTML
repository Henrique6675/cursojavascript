<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação javascript</title>
</head>

<body>
    <button onclick="area(l,a)">Mostrar a área</button>

    <div id="output"></div>

    <script>

        var l = prompt('digite a largura')
        l = parseFloat(l)

        var a = prompt('digite a altura')
        a = parseFloat(a)

        function area(l, a) {
            alert(l*a)
        }
        
    </script>
</body>

</html>
