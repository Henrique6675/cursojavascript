<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação javascript</title>
</head>

<body>
    <script>

        //pedir um num
        var n1 = prompt("digite um numero");
        //converter
        n1 = parseFloat(n1);

        //pedir outro num
        var n2 = prompt("digite outro numero");
        //coverter
        n2 = parseFloat(n2);

        //alert com "a divisão de (n1) e (n2) é: "
        alert("a divisão de " + n1 + " e " + n2);
        alert(n1 % n2);
        //alert com "a exponenciação de (n1) e (n2) é: "
        alert("a exponenciação de " + n1 + " e " + n2);
        alert(n1 ** n2);


    </script>
</body>

</html>
