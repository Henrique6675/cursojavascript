<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação javascript</title>
</head>

<body>
    <script>

        var n1 = prompt("digite um número");
        n1 = parseFloat(n1);

        switch (n1) {
            case 1 : 
            alert("um !");
            break;

            case 2 :
            alert("dois !");
            break;

            case 3 :
            alert("tres !");
            break;

            case 4 :
            alert("quatro !");
            break;

            case 5 :
            alert("cinco !");
            break;

            default :
            alert("digite um número de 1 a 5")
        }


    </script>
</body>

</html>
